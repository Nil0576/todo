<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Out</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Inline styles (optional) -->
    <style>
      #due_date_input {
        margin-left: 10px;
        padding: 5px;
      }

      .container1 {
        margin-top: 40px;
        display: flex;
        justify-content: center;
      }

      .todo-app {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }

      .todo-app h2 {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .row1 {
        display: flex;
        margin-top: 20px;
        gap: 10px;
      }

      #input_box {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #add {
        padding: 8px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }

      #add:hover {
        background-color: #0056b3;
      }

      #list-container {
        margin-top: 20px;
        list-style: none;
        padding-left: 0;
      }

      #list-container li {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        position: relative;
      }

      #list-container li span {
        position: absolute;
        right: 15px;
        top: 10px;
        cursor: pointer;
        color: red;
        font-weight: bold;
      }

      .checked {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">TODO</a>
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="#" id="signoutbtn">Sign Out</a>
      </div>
    </nav>

    <!-- To-Do App -->
    <div class="container1">
      <div class="todo-app">
        <h2>
          To-Do List
          <img
            src="images/png-transparent-checkmark-done-exam-list-pencil-todo-xomo-basics-icon-thumbnail.png"
            width="60"
            alt="Checklist"
          />
        </h2>

        <!-- Task Input Row -->
        <div class="row1">
          <input type="text" placeholder="ADD HERE" id="input_box" />
          <input type="datetime-local" id="due_date_input" />
          <button id="add">ADD</button>
        </div>

        <!-- Task List -->
        <ul id="list-container"></ul>
      </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- App Script -->
    <script type="module" src="page1.js"></script>
  </body>
</html>
